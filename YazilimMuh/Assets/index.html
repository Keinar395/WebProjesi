  <script>

    function toggleDarkMode() {
      const isDarkMode = document.body.classList.toggle('dark-mode');

      if (isDarkMode) {
        // KaranlÄ±k modda renk deÄŸiÅŸimlerini kapat
        document.body.style.backgroundColor = "#121212"; // VarsayÄ±lan siyah arka plan
        window.removeEventListener("scroll", handleScrollBackgroundChange);
        disableHoverEffects();
      } else {
        // KaranlÄ±k moddan Ã§Ä±kÄ±ldÄ±ÄŸÄ±nda renk deÄŸiÅŸimlerini tekrar aktif et
        document.body.style.backgroundColor = "rgb(135, 206, 250)"; // BaÅŸlangÄ±Ã§ rengi
        window.addEventListener("scroll", handleScrollBackgroundChange);
        enableHoverEffects();
      }
    }

    function handleScrollBackgroundChange() {
      const scrollPosition = window.scrollY;

      const red = Math.floor((Math.sin(scrollPosition * 0.02) + 1) * 127.5);
      const green = Math.floor((Math.sin(scrollPosition * 0.02 + 3) + 1) * 127.5);
      const blue = Math.floor((Math.sin(scrollPosition * 0.02 + 6) + 1) * 127.5);

      document.body.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;
    }

    function disableHoverEffects() {
      const galleryItems = document.querySelectorAll(".gallery-item");
      const menuButtons = document.querySelectorAll(".top-right-buttons button");
      const siteTitle = document.querySelector(".site-title-h1");

      galleryItems.forEach((item) => {
        item.onmouseover = null;
      });

      menuButtons.forEach((button) => {
        button.onmouseover = null;
      });

      siteTitle.onmouseover = null;
    }

    function enableHoverEffects() {
      const galleryItems = document.querySelectorAll(".gallery-item");
      const menuButtons = document.querySelectorAll(".top-right-buttons button");
      const siteTitle = document.querySelector(".site-title-h1");

      galleryItems.forEach((item, index) => {
        item.onmouseover = () => {
          const red = Math.floor((Math.sin(index * 1.2) + 1) * 127.5);
          const green = Math.floor((Math.sin(index * 1.2 + 3) + 1) * 127.5);
          const blue = Math.floor((Math.sin(index * 1.2 + 6) + 1) * 127.5);

          document.body.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;
        };
      });

      menuButtons.forEach((button, index) => {
        button.onmouseover = () => {
          const red = Math.floor((Math.sin(index * 1.5) + 1) * 127.5);
          const green = Math.floor((Math.sin(index * 1.5 + 3) + 1) * 127.5);
          const blue = Math.floor((Math.sin(index * 1.5 + 6) + 1) * 127.5);

          document.body.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;
        };
      });

      siteTitle.onmouseover = () => {
        const red = Math.floor(Math.random() * 255);
        const green = Math.floor(Math.random() * 255);
        const blue = Math.floor(Math.random() * 255);

        document.body.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;
      };
    }

    // BaÅŸlangÄ±Ã§ta scroll event listener'Ä± ekle
    window.addEventListener("scroll", handleScrollBackgroundChange);
    enableHoverEffects();

    function openModal(bookTitle) {
      var modal = document.querySelector('.modal');
      var modalTitle = document.querySelector('.modal .modal-title');

      // KaranlÄ±k mod kontrolÃ¼
      const isDarkMode = document.body.classList.contains('dark-mode');

      // Rastgele bir arka plan rengi oluÅŸtur
      const red = isDarkMode ? Math.floor(Math.random() * 50) : Math.floor(Math.random() * 256); // KaranlÄ±k modda 0-50 arasÄ±
      const green = isDarkMode ? Math.floor(Math.random() * 50) : Math.floor(Math.random() * 256);
      const blue = isDarkMode ? Math.floor(Math.random() * 50) : Math.floor(Math.random() * 256);

      // Modal arka plan rengini deÄŸiÅŸtir
      modal.querySelector('.modal-content').style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;

      modalTitle.textContent = `ðŸ’¬ ${bookTitle} iÃ§in Yorum Yap`;
      modal.style.display = 'flex'; // OrtalanmÄ±ÅŸ aÃ§
    }

    function closeModal() {
      document.querySelector('.modal').style.display = 'none';
    }

    document.body.style.backgroundColor = "rgb(135, 206, 250)"; // BaÅŸlangÄ±Ã§ rengi

  </script>
